<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			  rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			  crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
		<script src="https://rawgit.com/wuchaosuperfive/interactive-graph/master/Interactive%20Graph%20Pages/Html%20Resources/IFrameLogic.js"
                crossorigin="anonymous"></script>
		<title></title>
	</head>
	<body style="background: transparent">
		<div class="row container" id="GraphContainer" style="margin-top: 15px; margin-left: 25px">
			<div class="col-lg-12">
				<h6> <br /></h6>
				<h6> <br /></h6>
				<div class="chart-area" style="position:relative" id="ChartArea">
					<div>
						<p class="watermark">	&copy; pharmacologytutorials.com</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
$(document).ready(function () {
    window.addEventListener("message", ReceiveMessage, false);
    google.charts.load('current', {'packages':['corechart']});
    window.parent.postMessage("Ready", "*");  
});

function ReceiveMessage(e) {
    if (e.data === undefined)
    {
        console.error("No object posted!");
        return;
    }
    var message = e.data;
    if (message.Data === undefined || 
        message.Display === undefined || 
        message.ChartStyle === undefined)
    {
        console.error("Invalid message");
        return;
    }

    console.log("Data received: --->");
    console.log(message);
    DrawGraph(message.Data, message.Display, message.ChartStyle);
}

function DrawGraph(Data, Display, GraphStyle) {
    var table = new google.visualization.DataTable();
    table.addColumn("number", "Time");

    if (Display.OnePopulation) {
        table.addColumn("number", "Patient-"+(Display.ActivePatient+1).toString());
        table.addColumn("number", "low");
        table.addColumn("number", "high");
        var singleData = new Array();
        Data.forEach((val)=>{
            singleData.push([val[0], val[Display.ActivePatient], val[22], val[23]])
		});
		table.addRows(singleData);
    } else {
        for (var i = 1; i <= 20; i++)
        {
            table.addColumn("number", "Patient-"+i);
        }
        table.addColumn("number", "Average");
        table.addColumn("number", "low");
        table.addColumn("number", "high");
        table.addRows(Data);
    }

    console.log("Start to draw graph:  table --->");
    console.log(table);
    console.log("Start to draw graph: GraphStyle --->");
    console.log(GraphStyle);
    var chart = new google.visualization.ComboChart(document.getElementById("ChartArea"));
    chart.draw(table, GraphStyle);
}
	</script>
</html>
